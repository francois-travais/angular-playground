<!DOCTYPE html>

<head>

    <title>Floriane et Francois</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animations.css">

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>

<body>
<!--<div class="container">-->
<nav class="navbar navbar-default navbar-fixed-top main-menu" role="navigation" ng-controller="HeaderController">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home"><span>Floriane & François</span></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/home') }"><a href="#/home">Accueil</a></li>
                <li ng-class="{ active: isActive('/gifts') }"><a href="#/gifts">Liste de mariage</a></li>
                <li ng-class="{ active: isActive('/contact') }"><a href="#/contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<section class="intro parallax">
    <div class="container slogan">
        <h2>Mariage de Floriane et François</h2>
    </div>
    <div class="container counters" counter>
        <div class="row">
            <div id="days" class="col-md-offset-3 col-md-2 number"></div>
            <div id="hours" class="col-md-2 number"></div>
            <div id="minutes" class="col-md-2 number"></div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-2 unit">Jours</div>
            <div class="col-md-2 unit">Heures</div>
            <div class="col-md-2 unit">Minutes</div>
        </div>
    </div>
</section>
<div class="container">
    <div ng-view class="view-frame"></div>
</div>
<!--</div>-->
</body>
</html>
