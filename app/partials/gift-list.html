<div class="container-fluid">
    <div class="jumbotron map" id="map"></div>
    <div class="container-fluid">
        <!--Body content-->
        <div ng-repeat="gift in gifts" class="panel panel-default">
            <map-marker gift="{{gift}}"></map-marker>
            <div class="panel-heading"><a href="#/phones/{{gift.id}}"><h4>{{gift.name}}</h4></a></div>
            <div class="panel-body">
                <div class="row">
                    <a class="col-md-4" href="#/phones/{{gift.id}}"><img class="img-thumbnail img-responsive" ng-src="{{gift.imageUrl}}"></a>
                    <div class="col-md-8">
                        <div class="lead">{{gift.snippet}}</div>
                        <div class="lead"><span style="font-weight: bold;">Prix:</span> {{gift.price}} â‚¬</div>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                0%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
