<div class="modal-header">
    <h3 class="modal-title">Confirmez votre pr√©sence</h3>
</div>
<div class="modal-body">
    <form name="replyForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-4" for="rfName">Nom(s): </label>

            <div class="col-md-6">
                <input class="form-control" id="rfName" type="text" ng-model="replyForm.name" name="rfName"
                       placeholder="Le nom des participants" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="rfMail">Adresse email: </label>

            <div class="col-md-6">
                <input class="form-control" id="rfMail" type="email" ng-model="replyForm.email" name="rfMail"
                       placeholder="Un email pour vous recontacter"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="rfNb">Nombre de participants: </label>

            <div class="col-md-6">
                <input class="form-control" id="rfNb" type="number" ng-model="replyForm.number" name="rfNb" min="1"
                       max="10" required/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-4" for="rfComment">Commentaires: </label>

            <div class="col-md-6">
                <textarea class="form-control" id="rfComment" ng-model="replyForm.comment" name="rfComment"
                          rows="3"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-warning" ng-click="cancel()">Annuler</button>
    <button type="submit" class="btn btn-primary" ng-click="save(replyForm)"
            ng-disabled="isDisabled(replyForm)"><span class="glyphicon glyphicon-envelope"></span>
        Envoyer
    </button>
</div>
